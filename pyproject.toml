[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = [
    "E701", # multiple statements on one line (colon)
    "F841", # local variable assigned but never used
    "F401", # unused import
    "E711", # comparison to None (often used in this codebase)
    "E501", # line too long
    "E722", # bare except
    "W291", # trailing whitespace
]

[tool.coverage.run]
omit = ["app/xtts_inference.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
